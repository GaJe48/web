<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sesi 5 - Semester 1 Cuy University</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='//unpkg.com/@tailwindcss/browser@4'></script>
</head>

<body>
    <div class="h-screen content-center" id="before">
        <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
            <div class="mx-auto max-w-lg">
                <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">Get started today</h1>

                <p class="mx-auto mt-4 max-w-md text-center text-gray-500">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati sunt dolores deleniti
                    inventore quaerat mollitia?
                </p>

                <form action="#" class="mt-6 mb-0 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
                    <p class="text-center text-lg font-medium">Sign in to your account</p>

                    <div>
                        <label for="email" class="sr-only">Email</label>

                        <div class="relative">
                            <input type="text" class="w-full rounded-lg border-gray-200 p-4 text-sm shadow-xs"
                                placeholder="Enter username" id="usr" required />

                            <!-- <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="size-4 text-gray-400" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                </svg>
                            </span> -->
                        </div>
                    </div>

                    <div>
                        <label for="password" class="sr-only">Password</label>

                        <div class="relative">
                            <input type="password" class="w-full rounded-lg border-gray-200 p-4 text-sm shadow-xs"
                                placeholder="Enter password" id="pw" required />

                            <!-- <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="size-4 text-gray-400" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </span> -->
                        </div>
                    </div>

                    <button type="submit"
                        class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
                        onclick="login()">
                        Sign in
                    </button>

                    <!-- <p class="text-center text-sm text-gray-500">
              No account?
              <a class="underline" href="#">Sign up</a>
            </p> -->
                </form>
            </div>
        </div>
    </div>

    <section class="bg-gray-900 text-white hidden" id="after">
        <div class="px-4 flex h-screen items-center">
            <div class="mx-auto max-w-3xl text-center">
                <h1 class="bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 bg-clip-text text-3xl font-extrabold text-transparent sm:text-5xl"
                    id="text">
                    <!-- <span class="sm:block"> Increase Conversion. </span> -->
                </h1>

                <p class="mx-auto mt-4 max-w-xl sm:text-xl/relaxed">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nesciunt illo tenetur fuga ducimus
                    numquam ea!
                </p>

                <div class="mt-8 flex flex-wrap justify-center gap-4">
                    <button
                        class="block rounded-sm border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-white focus:ring-3 focus:outline-hidden w-auto"
                        onclick="logout()">
                        Logout
                    </button>

                    <!-- <a class="block w-full rounded-sm border border-blue-600 px-12 py-3 text-sm font-medium text-white hover:bg-blue-600 focus:ring-3 focus:outline-hidden sm:w-auto"
                        href="#">
                        Learn More
                    </a> -->
                </div>
            </div>
        </div>
    </section>

    <script>
        let usr = document.getElementById('usr')
        let pw = document.getElementById('pw')
        let after = document.getElementById('after')
        let before = document.getElementById('before')
        let text = document.getElementById('text')

        function login() {
            before.classList.add('hidden')
            after.classList.remove('hidden')
            localStorage.setItem('usr', usr.value)

            if (usr.value == '' || pw.value == '') {
                before.classList.toggle('hidden')
                after.classList.toggle('hidden')
            } else if (usr.value == 'admin' && pw.value == 'admin123') {
                text.innerText = 'Anda Berhasil Login Sebagai Administrator'
            } else {
                text.innerText = 'Anda Berhasil Login Sebagai User'
            }
        }

        if (localStorage.getItem('usr')) {
            before.classList.add('hidden')
            after.classList.remove('hidden')

            if (localStorage.getItem('usr') == 'admin') {
                text.innerText = 'Anda Berhasil Login Sebagai Administrator'
            } else {
                text.innerText = 'Anda Berhasil Login Sebagai User'
            }
        }

        function logout() {
            localStorage.clear()
            location.reload()
        }
    </script>
</body>

</html>
