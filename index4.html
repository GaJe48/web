<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen'
        href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'>
</head>

<body>
    <div class="d-flex flex-column w-25">
        <img src="off.gif" alt="" id="lampu">
        <br>
        <button type="button" class="btn btn-secondary" onclick="saklar()" id="btn">ON</button>

    </div>
    <script>
        function saklar() {
            let lampu = document.getElementById('lampu');
            let btn = document.getElementById('btn');

            // Mengecek apakah lampu dalam keadaan menyala atau mati
            if (lampu.src.includes('off.gif')) {
                lampu.src = 'on.gif';  // Menyalakan lampu
                btn.textContent = 'OFF'; // Ubah teks tombol

            } else {
                lampu.src = 'off.gif'; // Mematikan lampu
                btn.textContent = 'ON'; // Ubah teks tombol
            }

        }
    </script>
</body>

</html>
