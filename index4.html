<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sesi 4 - Semester 1 Cuy University</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='//unpkg.com/@tailwindcss/browser@4'></script>
</head>

<body>
    <div class="bg-black h-screen content-center">
        <div class="flex justify-center">
            <img src="off.gif" id="lampu" class="sm:w-100 w-80">
        </div>

        <div class="flex justify-center mt-4">
            <button type="button"
                class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                id="btn" onclick="saklar()">ON</button>
        </div>

        <div class="flex justify-center mt-4">
            <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" value="" class="sr-only peer" id="togel" onchange="saklar()">
                <div
                    class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-red-600 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600 dark:peer-checked:bg-green-600">
                </div>
            </label>
        </div>
    </div>

    <script>
        function saklar() {
            let lampu = document.getElementById('lampu')
            let btn = document.getElementById('btn')
            let togel = document.getElementById('togel')

            if (lampu.src.includes('off.gif')) {
                lampu.src = 'on.gif'
                btn.textContent = 'OFF'
                btn.className = 'text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br font-medium rounded-lg text-sm px-5 py-2.5 text-center'
                togel.checked = true

            } else {
                lampu.src = 'off.gif'
                btn.textContent = 'ON'
                btn.className = 'text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br font-medium rounded-lg text-sm px-5 py-2.5 text-center'
                togel.checked = false
            }
        }
    </script>
</body>

</html>
